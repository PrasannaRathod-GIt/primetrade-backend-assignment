version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: primetrade_postgres
    environment:
      POSTGRES_USER: primetrade_user
      POSTGRES_PASSWORD: primetrade_password
      POSTGRES_DB: primetrade_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U primetrade_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: primetrade_backend
    environment:
      DATABASE_URL: postgresql://primetrade_user:primetrade_password@postgres:5432/primetrade_db
      DEBUG: "True"
      SECRET_KEY: "your-secret-key-change-in-production"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
